                new TradingView.widget({
                    "width": 600, // Adjusted width

            </script>

    <div style="margin-left:-19%;" class="col-xl-4 col-lg-6">
    <div class="">

        <style>
            .chart {
                width: 130px;
                margin: 50px auto;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
                padding: 20px;
                box-sizing: border-box;
                position: relative;
            }
            .bar {
                display: inline-block;
                width: 30px; /* Adjusted width of the bars */
                margin-right: 12px; /* Adjusted margin between bars */
                transition: height 0.3s ease-in-out;
                position: relative;
            }
            .bar1 {
                background-color: red;
            }
            .bar2 {
                background-color: green;
            }
            .data-label {
                position: absolute;
                bottom: -20px;
                left: 0;
                width: 100%;
                text-align: center;
                font-size: 12px;
            }
            .y-axis-label {
                position: absolute;
                left: -40px; /* adjust positioning */
                top: 50%; /* align with the middle of the chart */
                transform: translateY(-50%); /* vertically center */
                text-align: right; /* align text to the right */
            }
            .x-axis-label {
                text-align: center;
                margin-top: 10px;
            }
        </style>

        <div class="chart">
            <div class="bar bar1" style="height: 150px;"></div>
            <div class="bar bar2" style="height: 180px;"></div>
            <div class="data-label">150</div>
            <div class="data-label">180</div>
            <div class="y-axis-label">180</div> <!-- Update y-axis label -->
            <div class="x-axis-label">Category 1</div>
        </div>
    </div>
</div>
